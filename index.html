<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css">
    <title>Memory Game</title>
  </head>

  <body class="w-full h-screen">

    <!-- Level content ---------->
    <div id="levelContent" class="" role="alert">
      <svg width="32" height="32" viewBox="0 0 48 48"><mask id="svgIDa"><g fill="none" stroke="#fff" stroke-linejoin="round" stroke-width="4"><path fill="#fff" d="M44 28H28v16h16V28ZM13 4l9 16H4l9-16Zm23 16a8 8 0 1 0 0-16a8 8 0 0 0 0 16Z"/><path stroke-linecap="round" d="m4 28l16 16m0-16L4 44"/></g></mask><path fill="currentColor" d="M0 0h48v48H0z" mask="url(#svgIDa)"/></svg>
        <div class="flex pl-4 text-xl font-medium">
          <span>Level ( <span class="currentLevel text-red-300">1</span> )</span>
        </div>
    </div>

    <!-- Score content --------------------------------->
    <div id="scoreContent" class="w-64" role="alert">
      <svg width="32" height="32" viewBox="0 0 24 24"><path fill="currentColor" d="M13 9.8v.9l-1.7.2c-2.6.4-4.5 1.4-5.9 2.7c1.7-.5 3.5-.8 5.6-.8h2v1.3l2.2-2.1L13 9.8M11 5l7 7l-7 7v-4.1c-5 0-8.5 1.6-11 5.1c1-5 4-10 11-11m6-1V5l7 7l-7 7v-3l4-4"/></svg>
        <div class="flex pl-4 text-xl font-medium">
          <span class="pl-4">Score : <span id="score" class="text-blue-400"></span></span>
        </div>
    </div>
  
    <!-- Memory Game Content ------------------>
    <section id="memory-game" class="grid-cols-2">
      <!------------------------------------ travis-->
      <div class="memory-card" data-framework="travis">
        <img class="front-face" src="https://api.iconify.design/logos:sinatra.svg" alt="sinatra" />
        <img class="back-face" src="https://api.iconify.design/logos:travis-ci.svg" alt="travis" />
      </div>
      <div class="memory-card" data-framework="travis">
        <img class="front-face" src="https://api.iconify.design/logos:sinatra.svg" alt="sinatra" />
        <img class="back-face" src="https://api.iconify.design/logos:travis-ci.svg" alt="travis" />
      </div>
      <!--------------------------------- vite -->
      <div class="memory-card" data-framework="vite">
        <img class="front-face" src="https://api.iconify.design/logos:sinatra.svg" alt="sinatra" />
        <img class="back-face" src="https://api.iconify.design/logos:vitejs.svg" alt="vite" />
      </div>
      <div class="memory-card" data-framework="vite">
        <img class="front-face" src="https://api.iconify.design/logos:sinatra.svg" alt="sinatra" />
        <img class="back-face" src="https://api.iconify.design/logos:vitejs.svg" alt="vite" />
      </div>
    </section>
    <!--// memory game content //-->

    <!-- To Next Level Button ------------>
    <button id="nextLevelBtn" class="hidden">
        To Level <span class="currentLevel"></span>
    </button>

    <!-- when she win ------------------------------------------------------------------------------------->
    <div id="whenSheWin" class="flex p-4 mt-11 text-lg text-blue-700 bg-blue-100 rounded-lg hidden" role="alert">
      <svg aria-hidden="true" class="flex-shrink-0 inline w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
      <span class="sr-only">Info</span>
      <div>
        <span class="font-medium">Congratulations you won, so glad you got to this point</span>
          <ul class="mt-1.5 ml-4 text-blue-700 list-disc list-inside">
            <li>How was your experience ?</li>
            <li>Tell your friends about the game.</li>
            <li>And last but not least, give me your opinion on the code I wrote.</li>
            <li><a href="">GO TO REPO</a></li>
        </ul>
      </div>
    </div>

    <!-- main.js ------------------------------->
    <script type="module" src="/main.js"></script>
  </body>
</html>
